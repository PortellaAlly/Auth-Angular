<div class="app-container">
  <nav>
    <h1>Sistema de Autenticação</h1>
    <div class="nav-buttons">
      <button (click)="mostrarLogin()">Login</button>
      <button (click)="mostrarRegistro()">Registrar</button>
    </div>
  </nav>

  <main>
    <app-login *ngIf="telaAtual === 'login'"></app-login>
    <app-register *ngIf="telaAtual === 'registro'"></app-register>
  </main>
</div>
