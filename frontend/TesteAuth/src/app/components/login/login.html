<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required>
    <input [(ngModel)]="senha" name="senha" type="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>
